<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termin Tool Embed Beispiel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f3f4f6;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .intro {
      text-align: center;
      color: #6b7280;
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    /* iFrame Container */
    .iframe-container {
      width: 100%;
      max-width: 700px; /* Max Breite wie AppointmentScheduler */
      margin: 0 auto;
      background: transparent;
      border-radius: 1.5rem;
      overflow: hidden;
    }

    /* iFrame Styling */
    #termin-tool-iframe {
      width: 100%;
      height: 600px; /* Initial height, wird dynamisch angepasst */
      border: none;
      display: block;
      background: transparent;
      transition: height 0.3s ease;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 3rem;
      color: #6b7280;
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: 0.875rem;
    }

    /* Mobile Optimierung */
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .intro {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .iframe-container {
        border-radius: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóìÔ∏è Terminbuchung</h1>
    <p class="intro">
      Buchen Sie hier Ihren pers√∂nlichen Beratungstermin
    </p>

    <div class="iframe-container">
      <!-- Loading State -->
      <div class="loading" id="loading-state">
        <div class="loading-spinner"></div>
        <p>Termin-Tool wird geladen...</p>
      </div>

      <!-- iFrame -->
      <iframe
        id="termin-tool-iframe"
        src="https://YOUR-DOMAIN.webflow.io/YOUR-BASE-PATH/embed"
        title="Termin-Buchungstool"
        loading="lazy"
        style="display: none;"
        allow="clipboard-write"
      ></iframe>
    </div>

    <footer>
      <p>
        Bei Fragen kontaktieren Sie uns: 
        <a href="mailto:info@example.com" style="color: #2563eb; text-decoration: none;">
          info@example.com
        </a>
      </p>
    </footer>
  </div>

  <script>
    // iFrame Auto-Resize Handler
    (function() {
      const iframe = document.getElementById('termin-tool-iframe');
      const loading = document.getElementById('loading-state');
      let isLoaded = false;

      // Empfange H√∂hen-Updates vom iFrame
      window.addEventListener('message', function(event) {
        // Sicherheitscheck: Nur von deiner Domain akzeptieren
        // const allowedOrigins = ['https://YOUR-DOMAIN.webflow.io'];
        // if (!allowedOrigins.includes(event.origin)) return;

        const data = event.data;
        
        if (data.type === 'termin-tool-resize' && data.height) {
          // Setze neue H√∂he mit etwas Buffer f√ºr Animationen
          const newHeight = Math.ceil(data.height) + 20;
          iframe.style.height = newHeight + 'px';

          // Verstecke Loading beim ersten Mal
          if (!isLoaded) {
            loading.style.display = 'none';
            iframe.style.display = 'block';
            isLoaded = true;
          }
        }
      });

      // Fallback: Zeige iframe nach 3 Sekunden falls keine Message kommt
      setTimeout(function() {
        if (!isLoaded) {
          loading.style.display = 'none';
          iframe.style.display = 'block';
          iframe.style.height = '800px';
        }
      }, 3000);

      // Optional: Scroll zu Fehler-Toasts im Parent
      iframe.addEventListener('load', function() {
        console.log('Termin-Tool iframe loaded');
      });
    })();
  </script>
</body>
</html>
